<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Organizer & Merger</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #pdfFiles { margin: 20px; }
        #pageContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .pdfPage { position: relative; border: 1px solid #ccc; padding: 5px; cursor: grab; }
        .pdfPage img { width: 100px; height: auto; display: block; transform-origin: center; transition: transform 0.2s; }
        .controls { display: flex; justify-content: space-between; margin-top: 5px; }
        .btn { background: #007bff; color: white; border: none; padding: 5px; cursor: pointer; margin: 2px; }
        .remove-btn {}
        .rotate-btn { background: orange; }
    </style>
</head>
<body>
<img src="logo.png" style="height: 100px; float left" /><br style="clear:both;" />
    <h2>PDF Organizer & Merger</h2>
    <input type="file" id="pdfFiles" multiple accept="application/pdf">
    <button style="background-color: orange;" onclick="document.getElementById('pdfFiles').click()">+ Add More Files</button>
    <div id="pageContainer"></div>
    <button style="background-color: cyan; padding: 10px; margin-top:10px" onclick="mergePDFs()">Merge PDFs</button><br/><br/>
    <a id="downloadLink" style="display: none; margin-bottom: 100px;" download="merged.pdf">Download Merged PDF</a>

    <script>
        let pages = [];

        document.getElementById('pdfFiles').addEventListener('change', async function (event) {
            for (const file of event.target.files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                for (let i = 0; i < pdf.numPages; i++) {
                    const page = await pdf.getPage(i + 1);
                    const viewport = page.getViewport({ scale: 0.5 });
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    await page.render({ canvasContext: context, viewport }).promise;

                    const imgSrc = canvas.toDataURL();
                    const pageData = { file, pageIndex: i, imgSrc, rotation: 0 };
                    pages.push(pageData);

                    const pageDiv = document.createElement("div");
                    pageDiv.classList.add("pdfPage");
                    pageDiv.dataset.index = pages.length - 1;

                    const img = document.createElement("img");
                    img.src = imgSrc;
                    img.dataset.index = pages.length - 1;

                    const controls = document.createElement("div");
                    controls.classList.add("controls");

                    const rotateBtn = document.createElement("button");
                    rotateBtn.textContent = "↻";
                    rotateBtn.classList.add("btn", "rotate-btn");
                    rotateBtn.onclick = () => rotatePage(pageDiv.dataset.index, img);

                    const removeBtn = document.createElement("button");
                    removeBtn.textContent = "❌";
                    removeBtn.classList.add("btn", "remove-btn");
                    removeBtn.onclick = () => {
                        pages.splice(pageDiv.dataset.index, 1);
                        pageDiv.remove();
                    };

                    controls.appendChild(rotateBtn);
                    controls.appendChild(removeBtn);
                    pageDiv.appendChild(img);
                    pageDiv.appendChild(controls);
                    document.getElementById("pageContainer").appendChild(pageDiv);
                }
            }

            // Enable drag-and-drop sorting
            new Sortable(document.getElementById("pageContainer"), {
                animation: 150,
                onEnd: function () {
                    const reorderedPages = [];
                    document.querySelectorAll(".pdfPage").forEach((div) => {
                        reorderedPages.push(pages[parseInt(div.dataset.index)]);
                    });
                    pages = reorderedPages;
                }
            });
        });

        function rotatePage(index, img) {
            pages[index].rotation = (pages[index].rotation + 90) % 360;
            img.style.transform = `rotate(${pages[index].rotation}deg)`;
        }

        async function mergePDFs() {
            if (pages.length < 1) {
                alert("No pages selected.");
                return;
            }

            const pdfDoc = await PDFLib.PDFDocument.create();

            for (let i = 0; i < pages.length; i++) {
                const pageData = pages[i];
                const arrayBuffer = await pageData.file.arrayBuffer();
                const loadedPdf = await PDFLib.PDFDocument.load(arrayBuffer);
                const copiedPage = await pdfDoc.copyPages(loadedPdf, [pageData.pageIndex]);

                copiedPage[0].setRotation(PDFLib.degrees(pageData.rotation));
                pdfDoc.addPage(copiedPage[0]);
            }

            const mergedPdfBytes = await pdfDoc.save();
            const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download Merged PDF';
            // Auto-click the download link
            downloadLink.click();

            // Reset everything after download
            setTimeout(resetApp, 1000);
        }

        function resetApp() {
            pages = [];
            document.getElementById("pageContainer").innerHTML = "";
            document.getElementById("pdfFiles").value = "";
            document.getElementById("downloadLink").style.display = "none";
        }
    </script>


</body>
</html>
